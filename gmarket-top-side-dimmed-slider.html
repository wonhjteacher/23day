<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <style>
        .mainbanner{height: 400px;margin: 50px auto 0;margin-left: -480px;margin-right: -480px;position: relative;}
        .dim{
            background-color: rgba(0,0,0,.55);
            height: 100%;
            position: absolute;
            top:0;
            z-index: 30000;
        }
       .left-dimmed{left:0;right: 50%;margin-right: 480px;}
       .right-dimmed{left:50%;right: 0;margin-left: 480px;}
    </style>

</head>
<body>
<div class='mainbanner'>
    <div class='left-dimmed dim'></div>
    <div class='right-dimmed dim'></div>
    <div class="swiper">
            <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="img/can/slide01.png" alt=""></div>
            <div class="swiper-slide"><img src="img/can/slide02.png" alt=""></div>
            <div class="swiper-slide"><img src="img/can/slide03.png" alt=""></div>
            <div class="swiper-slide"><img src="img/can/slide04.png" alt=""></div>
            <div class="swiper-slide"><img src="img/can/slide05.png" alt=""></div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
        
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
    </div>

</div>
<script>
    const bannerSlider = new Swiper('.mainbanner .swiper', {
        speed: 400,
        spaceBetween: 0,
        slidesPerView: 3,
        loop:true,
        autoplay: {
            delay: 2000,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        pagination: {
            el: '.swiper-pagination',
            type: 'bullets',
            clickable:true,
        },
    })
</script>
</body>
</html>
